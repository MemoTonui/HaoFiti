      <body>
        <div class="bg-color">
        <div  class=" container">
        <h1>
        Fill in to book the rooms 
        </h1> <hr>
        <form id='my-Form'>
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" class="form-control" id="fullname"  placeholder="Enter full name">
            
          </div>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail"  placeholder="Enter email">
            
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" class="form-control" id="phone"  placeholder="Enter Phone Number">   
          </div>
          <div class="form-group">
            <label for="type">Hostel name:</label>
           <select class="form-control" id="type"> 
               <option value="Executive">Executive</option>
               <option value="Premium">Premium</option>
               <option value="Normal">Normal</option>
               </select>
          </div>
         
         <div class="form-group">
            <label for="size">Hostel size:</label>
            <select class="form-control" id="size">
                 <option value="3 Bedroom">3 bedroom---20000</option>
                 <option value="2 Bedroom">2 bedroom----15000</option>
                 <option value="1 Bedroom">1 bedroom---10000</option>
                 </select>
          </div>
           <div class="form-group">
            <label for="people">Number of people sharing</label>
            <select class="form-control" id="people">
              <option value="1 person">Shared--1</option>
              <option value="2 people">Shared--2</option>
              <option value="3 people">shared--3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="toppings"> What extra services would you want?  </label>
            
            <p>
              <input type="checkbox" name="services" value="Wi-Fi" id="wifi"/>
              <label for="wifi">Wi-Fi</label>
            </p>
            <p>
              <input type="checkbox" name="services" value="Break Fast" id="break" checked="checked"  />
              <label for="break">Break Fast</label>
            </p>
            <p>
              <input type="checkbox"  name="services" value="Gym" id="gym" />
              <label for="gym">Gym</label>
            </p>
             
            <p>
              <input type="checkbox" name="services" value="Laundry" id="laundry" />
              <label for="laundry">Laundry</label>
            </p>
            <p>
              <input type="checkbox" name="services" value="Transport" id="transport"  />
              <label for="transport">Transport</label>
          </p>
          </div>

          
          <div class="form-group">
             <div class = "col">
              <button type="submit" id="submitButton" class="btn btn-info btn-block">Book Hostel</button>
                  
          </div>
        </div> 
        
          <div id="total">
            <h3>You Booked:</h5> 
              <div id="rooms">
                <table class="table table-sm table-bordered table-condensed  roomtable">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Phone Number</th>
                      <th scope="col">Hostel Name</th>
                      <th scope="col">Hostel Size</th>
                      <th scope="col">People Sharing</th>
                      <th scope="col">Services</th>
                     
                    </tr>
                  </thead>
                  <tbody id="roomOrders">
                    <tr>
                      <td id="name"></td>
                      <td id="phoneNo"></td>
                      <td id="hostelName"></td>
                      <td id="hostelSize"></td>
                      <td id="sharing"></td>
                      <td id="service"></td>
                
                    </tr>                  
                  </tbody>
                </table>
                </div>
                <div class="holder" >
                 <h4 class="message">
                   <h2 class=" thanks text-center"> Thank you for choosing us!</h2>
                 </h4>
                </div>

                
          </div>
         
          </form>
