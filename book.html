<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Hao Fiti</title>
    <link rel="stylesheet" href="css/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/book.css"> 
   
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">HaoFiti</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse topnav-right" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="book.html">Book Hostel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="book">
          <div class="bookHead text-center">
              <h1>Book Room Now!!</h1>
              <label for="Rooms">Rooms</label>
            <br>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="Nyayo" value="Nyayo" name="Nyayo">
                <label class="custom-control-label" for="Nyayo">Nyayo</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="Longonot" value="Longonot" name="Longonot">
                <label class="custom-control-label" for="Longonot"> Longonot</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="Eagles" value="Eagles" name="Eagles">
                <label class="custom-control-label" for="Eagles">Eagles</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="Ngong" value="Ngong" name="Ngong">
                <label class="custom-control-label" for="Ngong">Ngong</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="Suswa" value="Suswa" name="Suswa">
                <label class="custom-control-label" for="Suswa">Suswa</label>
              </div>
              <form action="action">
                <label for="No. of rooms">No. of rooms :</label>
                <input type="number" id="No.of rooms" name="No. of rooms" min="1" max="10">
              </form>

          </div>

      </div>
    

</body>
